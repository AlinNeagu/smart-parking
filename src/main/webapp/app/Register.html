<link rel="icon" type="image/gif"
	href="http://www.freeiconspng.com/uploads/parking-icon-png-12.png" />
<div id="register-form">
    <div class="container-fluid">
        <section class="container">
            <div class="container-page">
                <div class="col-md-6">
                    <h3 class="dark-grey">Inregistrare</h3>

                    <div class="form-group col-lg-12">
                        <label>Adresa de email</label> <input type="text"
                            class="form-control" ng-model="userData.mail" placeholder="E-mail" >
                    </div>


                    <div class="form-group col-lg-6">
                        <label>Nume</label> <input type="" name="" class="form-control"
                            ng-model="userData.name" placeholder="Nume" >
                    </div>

                    <div class="form-group col-lg-6">
                        <label>Prenume</label> <input type="" name="" class="form-control"
                            ng-model="userData.surname" placeholder="Prenume">
                    </div>

                    <div class="form-group col-lg-6">
                        <label>Parola</label> <input type="password" name=""
                            class="form-control" ng-model="userData.password" placeholder="Parola" >
                    </div>

                    <div class="form-group col-lg-6">
                        <label>Repeta parola</label> <input type="password" name=""
                            class="form-control" placeholder="Parola" >
                    </div>
                                    <button type="submit" class="btn btn-primary" style="background-color:rgb(57, 149, 247);" ng-click="register()"
                        value="ds">Inregistrare</button>
                </div>

                <div class="col-md-4">
                    <img src="app/Img/user.png" style="height:280px;padding-top:25px;">




                </div>
            </div>
        </section>
    </div>
</div>
